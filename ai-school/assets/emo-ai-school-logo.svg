<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Emo AI School logo">
  <defs>
    <linearGradient id="wordmark-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2A7CF8"/>
      <stop offset="52%" stop-color="#3CB2E6"/>
      <stop offset="100%" stop-color="#2AD3B4"/>
    </linearGradient>
    <filter id="wordmark-shadow" x="-10%" y="-20%" width="130%" height="160%">
      <feDropShadow dx="0" dy="7" stdDeviation="8" flood-color="#1f69bf" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="280" rx="44" fill="transparent"/>

  <image href="./logo-original.png" x="16" y="20" width="220" height="240" preserveAspectRatio="xMidYMid meet"/>

  <g filter="url(#wordmark-shadow)">
    <text x="258" y="138" font-size="96" font-family="'M PLUS Rounded 1c', 'Hiragino Kaku Gothic ProN', sans-serif" font-weight="800" fill="url(#wordmark-gradient)">Emo</text>
    <text x="258" y="218" font-size="76" font-family="'M PLUS Rounded 1c', 'Hiragino Kaku Gothic ProN', sans-serif" font-weight="700" letter-spacing="3" fill="#1B4F8C">AI SCHOOL</text>
  </g>
</svg>
